version: "3.9" # optional since v1.27.0

services:
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - volumeDB:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - 81:80 # 81 is the port number for phpmyadmin
    environment:
      - PMA_ARBITRARY=1

volumes:
  volumeDB:
